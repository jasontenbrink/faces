<div layout="column" layout-align="start center">

  <div class="log-in md-whiteframe-1dp">

    <div class="logo-login" layout="row" layout-align="space-between end">
      <img src="assets/images/logo1.png" class="logo" width="50">

      <h1 class="logo-text-login">First Universalist Church of Minneapolis</h1>
    </div>

    <h2 class="register-text">Account Registration</h2>
    <form>

      <md-input-container class="md-primary">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" ng-model="user.firstName"/>
      </md-input-container>

      <md-input-container class="md-primary">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" ng-model="user.lastName"/>
      </md-input-container>

      <md-input-container class="md-primary">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" ng-model="user.username"/>
      </md-input-container>

      <md-input-container>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="user.password"/>
      </md-input-container>

      <div layout="column" layout-align="center center">
        <md-button aria-label="Register Button" class="md-raised login-button" ng-click="submitRegistration()">Register</md-button>

        <!-- <span class="bar"><span class="or">or</span></span>

        <md-button ng-click="" class="md-raised login-button google-login-button">
          <i class="fa fa-google fa-lg"></i><span>Register with Google</span>
        </md-button> -->

      </div>


    </form>

  </div>

</div>
