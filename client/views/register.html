<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faces - First Universalist Church of Minneapolis</title>
    <link rel="stylesheet" href="/vendors/ui-grid.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendors/angular-material.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-animate.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/ui-grid.min.js"></script>
    <script src="vendors/angular-aria.min.js"></script>
    <script src="vendors/angular-material.min.js"></script>

    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/factories.min.js"></script>
    <script src="assets/scripts/directives.min.js"></script>
    <script src="assets/scripts/controllers.min.js"></script>
</head>
<body>
    <div layout="column" layout-align="start center">

        <div class="log-in md-whiteframe-1dp">

            <div class="logo-login" layout="row" layout-align="space-between end">
                <img src="assets/images/logo1.png" class="logo" width="50">

                <h1 class="logo-text-login">First Universalist Church of Minneapolis</h1>
            </div>

            <h2 class="register-text">Account Registration</h2>

            <form action="/register" method="POST">

                <md-input-container class="md-primary">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" ng-model="user.firstName"/>
                </md-input-container>

                <md-input-container class="md-primary">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" ng-model="user.lastName"/>
                </md-input-container>

                <md-input-container class="md-primary">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" ng-model="user.username"/>
                </md-input-container>

                <md-input-container>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ng-model="user.password"/>
                </md-input-container>

                <div layout="column" layout-align="center center">
                    <md-button aria-label="Register Button" class="md-raised login-button" type="submit">Register</md-button>

                    <span class="bar"><span class="or">or</span></span>

                    <md-button ng-click="" class="md-raised login-button google-login-button">
                        <i class="fa fa-google fa-lg"></i><span>Register with Google</span>
                    </md-button>

                </div>


            </form>

        </div>

    </div>


</body>
</html>
