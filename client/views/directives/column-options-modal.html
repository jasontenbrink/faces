
<md-dialog flex="66">
  <md-dialog-content>
    <h1>Visible Columns</h1>
  </md-dialog-content>
   <md-dialog-actions ng-repeat="def in gridOptions.columnDefs">
     <md-switch ng-hide="$last" ng-model="isActive[$index]" ng-click="toggleVisible($index)">{{def.displayName}}</md-switch>
   </md-dialog-actions>

</md-dialog>
