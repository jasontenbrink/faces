<md-content layout-padding>
  <h1>Register</h1>
  <md-input-container>
    <input type="text" ng-model="user.firstName" name="first-name" value="">
    <label for="first-name">First Name</label>
  </md-input-container>
  <md-input-container>
    <input type="text" ng-model="user.lastName">
    <label for="">Last Name</label>
  </md-input-container>
  <md-input-container>
    <input type="text" ng-model="user.username">
    <label for="">email</label>
  </md-input-container>
  <md-input-container>
    <input type="password" ng-model="user.password">
    <label for="">password</label>
  </md-input-container>
  <md-input-container>
    <input type="button" ng-click="submitRegistration()" name="submit" value="Submit">
  </md-input-container>


</md-content>
