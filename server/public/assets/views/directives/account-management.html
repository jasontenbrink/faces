<md-button href="/auth/facebook" class="md-raised login-button google-login-button">
    <i class="fa fa-google fa-lg"></i><span>Enable Facebook sign in</span>
</md-button>
<md-button href="/auth/google" class="md-raised login-button google-login-button">
    <i class="fa fa-google fa-lg"></i><span>Enable Google sign in</span>
</md-button>

<md-input-container>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" ng-model="password"/>
  </md-input-container>

{{password}}
<md-button ng-click="updatePassword()" class="md-raised login-button google-login-button">
    <i class="fa fa-google fa-lg"></i><span>change password</span>
</md-button>
