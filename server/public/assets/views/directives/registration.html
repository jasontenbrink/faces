<form name="submitForm" ng-submit="submitRegistration(submitForm)">
<div flex="100" layout-align="space-around">
  <div layout="row" layout-align="space-around">
    <md-input-container class="md-primary" flex="40">
      <label for="firstName">First Name*</label>
      <input type="text" name="firstName" id="firstName" ng-model="user.firstName" required/>
    </md-input-container>

    <md-input-container class="md-primary" flex="60">
      <label for="lastName">Last Name*</label>
      <input type="text" name="lastName" id="lastName" ng-model="user.lastName" required/>
    </md-input-container>
  </div>

  <md-input-container class="md-primary" flex="100">
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" ng-model="user.email"/>
  </md-input-container>

  <div layout="row" layout-align="start center">
    <md-input-container class="md-primary" flex="50">
      <label for="lastName">Primary Phone</label>
      <input type="text" name="PrimaryPhone" id="PrimaryPhone" ng-model="user.primary_phone_number"/>
    </md-input-container>
    <md-input-container class="md-primary" flex="50">
      <label for="secondaryPone">Secondary Phone</label>
      <input type="text" name="secondaryPone" id="secondaryPone" ng-model="user.secondary_phone_number"/>
    </md-input-container>
  </div>

  <div layout="row" layout-align="start center">
    <md-input-container flex="20">
      <label for="gender">Gender</label>
      <input type="text" name="gender" id="gender" ng-model="user.gender"/>
    </md-input-container>

    <md-input-container flex="20">
      <label for="age">Age</label>
      <input type="number" min="0" max="120" name="age" id="age" ng-model="user.age"/>
    </md-input-container>
    <md-checkbox aria-label="electronic_newsletter">Electronic Newsletter</md-checkbox>
  </div>

  <div layout="column" layout-align="center center" flex="30">
    <md-button type="submit" aria-label="Register Button" class="md-raised login-button" ng-disabled="submitForm.$invalid">Submit</md-button>
  </div>
</div>
</form>
