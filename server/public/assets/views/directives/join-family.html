<p>Join an already registered family</p><br>

  <md-autocomplete
    md-items="person in people"
    md-selected-item-change="logToConsole(person)"
    placeholder="Search for a Family Member">{{person}}
  </md-autocomplete>
</md-content>
<p>
  [results of search]
</p>
<p>
  [suggested people] **hide this if above search results are showing
