<!-- Right now assumes only one family.  Should have a modal when the person is selected if that person belongs to more than one family. -->
<p>Join an already registered family</p><br>

<md-content flex="35">
  <md-autocomplete
    md-items="person in people"
    md-item-text="person.last_name"
    md-selected-item="selectedPerson"
    md-search-text="searchText"
    md-search-text-change="updateSearch(searchText)"
    placeholder="Search for a Family Member">{{person.last_name}}, {{person.first_name}}
  </md-autocomplete>
</md-content>
<p>
  [results of search]
</p>
<p>
  [suggested people] **hide this if above search results are showing
</p>
<br>
<md-button ng-click="addToFamily()" aria-label="Submit Button" class="md-raised login-button">Submit</md-button>

<div ng-show="familyIsAdded">
  <span>Do {{registeringMember.first_name}} and {{selectedPerson.first_name}} share a home?</span>
  <md-button ng-click="addAddress()" aria-label="Next Page Yes" class="md-raised login-button">Yes</md-button>
  <md-button ng-click="nextPage()" aria-label="Next Page No" class="md-raised login-button">No</md-button>
</div>
